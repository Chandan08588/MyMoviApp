<div class="container">
<div class="jumbotron">
    <div class="form-group">
        <input type="text" class="form-control"  placeholder="Movie Name" ng-model="moviesCtrl.MovieName" >
    </div>

    <div class="form-group">
        <input type="text" class="form-control"  placeholder="Genre" ng-model="moviesCtrl.Genre">
    </div>

    <div class="form-group">
        <input type="text" class="form-control"  placeholder="Year"  ng-model="moviesCtrl.Year">
    </div>
    <div class="form-group">
        <button class="btn btn-success" ng-click="moviesCtrl.SaveMovie()"> Save Movie</button>
    </div>
</div>
<div class="row">
    <div class="col-md-8">
        <table class="table">
            <tr>
                <th>Movie Name</th>
                <th>Genre</th>
                <th>Year</th>
            </tr>
            <tr ng-repeat="m in moviesCtrl.Movies">
                <td>{{m.MovieName}}</td>
                <td>{{m.Genre}}</td>
                <td>{{m.Year}}</td>
                <td> <button ng-click="moviesCtrl.RemoveMovie(m)" class="btn btn-danger">X</button></td>
            </tr>
        </table>
    </div>
</div>
<form action="">
<input type="text" ng-model="MovieNames">
<button ng-click="moviesCtrl.SubmitMovie()">Submit</button>
</form>

</div>
